<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Josefin+Sans:ital,wght@1,200&family=Lobster&family=Londrina+Solid:wght@300&display=swap" rel="stylesheet">
    <title>ChallengeEncriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="img/logo.png" alt="Logo de Alura">
    </header>
    <main>
        <section class="mensaje-inicio">
            <textarea class="inicio" cols="50" rows="9" placeholder="Ingrese el texto aqui"></textarea>

            <h6 class="informacion"> &#65281; Solo letras min√∫sculas y sin acentos</h6>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section class="mensaje-resultado">
            <textarea class="resultado" cols="18" rows="15"></textarea>
            <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
